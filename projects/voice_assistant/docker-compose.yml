version: '3.8'

services:
  voice_recognition:
    build: ./voice_recognition
    devices:
      - "/dev/snd:/dev/snd"  # Ensures audio device access
    environment:
      - MIC_DEVICE=default

  nlp_service:
    build: ./nlp_service

  task_automation:
    build: ./task_automation

  text_to_speech:
    build: ./text_to_speech
    devices:
      - "/dev/snd:/dev/snd"  # Audio output access

  orchestration:
    build: ./orchestration
    depends_on:
      - voice_recognition
      - nlp_service
      - task_automation
      - text_to_speech
