version: '3.8'

networks:
  hospital_network:
    driver: bridge

services:
  patient_registration:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hospital_data
      - SERVICE_NAME=patient_registration
      - FLASK_RUN_PORT=5001
    depends_on:
      - db
    networks:
      - hospital_network

  doc_analysis:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hospital_data
      - SERVICE_NAME=doc_analysis
      - FLASK_RUN_PORT=5002
    depends_on:
      - db
    networks:
      - hospital_network

  lab_reports:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hospital_data
      - SERVICE_NAME=lab_reports
      - FLASK_RUN_PORT=5003
    depends_on:
      - db
    networks:
      - hospital_network

  final_bill_discharge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hospital_data
      - SERVICE_NAME=final_bill_discharge
      - FLASK_RUN_PORT=5004
    depends_on:
      - db
    networks:
      - hospital_network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_data
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hospital_network

volumes:
  pgdata:
