{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
