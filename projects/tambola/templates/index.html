<!DOCTYPE html>
<html>
<head>
    <title>Tambola Game</title>
</head>
<body>
    <h1>Tambola Game</h1>
    <button onclick="generateTicket()">Generate Ticket</button>
    <button onclick="startGame(2)">Start Game (2 sec)</button>
    <button onclick="startGame(5)">Start Game (5 sec)</button>
    <button onclick="startGame(10)">Start Game (10 sec)</button>
    <button onclick="stopGame()">Stop Game</button>
    <h2>Number Called: <span id="number"></span></h2>
    <h2>Your Ticket:</h2>
    <div id="ticket"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
