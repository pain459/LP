<!DOCTYPE html>
<html>
<head>
    <title>Tambola Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tambola Game</h1>
        <h2>Your Ticket:</h2>
        <form method="POST" action="/mark_number">
            <table class="table table-bordered">
                <tbody>
                    {% for row in ticket.numbers %}
                    <tr>
                        {% for num in row %}
                        <td>
                            <button type="button" class="btn {% if num in ticket.marked_numbers %}btn-success{% else %}btn-outline-primary{% endif %}" onclick="confirmMarkNumber({{ num }})">{{ num }}</button>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="hidden" id="number" name="number">
        </form>
    </div>
    <script>
        function confirmMarkNumber(number) {
            $('#number').val(number);
            if (confirm('Do you want to mark number ' + number + '?')) {
                $('form').submit();
            }
        }
    </script>
</body>
</html>
