<!DOCTYPE html>
<html>
<head>
    <title>Tambola Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .marked {
            position: relative;
        }
        .marked::before {
            content: 'âœ–';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tambola Game</h1>
        <h2>Your Ticket:</h2>
        <form method="POST" action="/mark_number">
            <table class="table table-bordered">
                <tbody>
                    {% for row in ticket.numbers %}
                    <tr>
                        {% for num in row %}
                        <td class="text-center {% if num in ticket.marked_numbers %}marked{% endif %}">
                            <button type="button" class="btn btn-link" onclick="confirmMarkNumber({{ num }})">{{ num }}</button>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="hidden" id="number" name="number">
        </form>
    </div>
    <script>
        function confirmMarkNumber(number) {
            $('#number').val(number);
            if (confirm('Do you want to mark number ' + number + '?')) {
                $('form').submit();
            }
        }
    </script>
</body>
</html>
