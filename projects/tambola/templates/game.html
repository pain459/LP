<!DOCTYPE html>
<html>
<head>
    <title>Tambola Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .marked {
            background-color: #ffdddd;
            font-weight: bold;
            font-size: 24px;
        }
        .btn-number {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border: none;
            background: none;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tambola Game</h1>
        <h2>Your Ticket:</h2>
        <table class="table table-bordered">
            <tbody>
                {% for row in ticket.numbers %}
                <tr>
                    {% for num in row %}
                    <td class="text-center {% if num in ticket.marked_numbers %}marked{% endif %}">
                        <button type="button" class="btn btn-number" onclick="confirmMarkNumber({{ num }})">{{ num }}</button>
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function confirmMarkNumber(number) {
            if (confirm('Do you want to mark number ' + number + '?')) {
                $.post('/mark_number', { number: number }, function(response) {
                    if (response.success) {
                        $('button').filter(function() {
                            return $(this).text() == number;
                        }).parent().addClass('marked');
                    }
                });
            }
        }
    </script>
</body>
</html>
