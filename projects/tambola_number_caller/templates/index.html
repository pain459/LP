<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game</title>
    <style>
        .number-row {
            display: flex;
            justify-content: start;
            margin-bottom: 5px;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 2px;
            font-size: 20px;
        }
        .called {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tambola Game</h1>
    <div id="numbers">
        {% for i in range(9) %}
        <div class="number-row">
            {% for j in range(1, 11) %}
            {% set number = i * 10 + j %}
            <button id="num-{{ number }}" onclick="callNumber({{ number }})" class="{{ 'called' if number in called_numbers else '' }}">{{ number }}</button>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <script>
        function callNumber(number) {
            fetch('/call-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `number=${number}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const button = document.getElementById(`num-${number}`);
                    button.classList.add('called');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
