<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom of Gita</title>
    <style>
        @font-face {
            font-family: 'CustomTitleFont';
            src: url('/static/fonts/Calling_Angels.ttf') format('truetype');
        }
        @font-face {
            font-family: 'CustomContentFont';
            src: url('/static/fonts/Allura.ttf') format('truetype');
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'CustomContentFont', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right top, #1b262c, #0f4c75);
        }
        h1 {
            font-family: 'CustomTitleFont', serif;
            font-size: 6em; /* Double the font size */
            margin-top: 0; /* Adjusted for better positioning */
            position: absolute;
            top: 5%; /* Lower the title to avoid cutting */
            width: 100%;
            text-align: center;
        }
        #quoteDisplay {
            font-size: 2.5em; /* Increased quote font size */
            text-align: center;
            width: 80%;
            margin: 40px auto; /* Adjusted for spacing and centering */
            border: 2px solid #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            position: relative; /* Adjusted for layout */
            transform: translateY(25%); /* Centering adjustment */
        }
        #quote {
            font-style: italic;
            quotes: "“" "”" "‘" "’";
        }
        #quote:before {
            content: open-quote;
        }
        #quote:after {
            content: close-quote;
        }
        #reference {
            font-size: 1.4em; /* 30% smaller than the quote font size */
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            background-color: #4458dc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 70px; /* Increased margin to move the button further down */
        }
        button:hover {
            background-color: #5679e7;
        }
    </style>
    
        
</head>
<body>
    <h1>Wisdom of Gita</h1>
    <div id="quoteDisplay">
        <p id="quote"></p>
        <p id="reference"></p>
    </div>
    <button onclick="getRandomQuote()">More Wisdom</button>

    <script>
        function getRandomQuote() {
            fetch('/random-quote')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote').textContent = data.quote;
                    document.getElementById('reference').textContent = `Chapter ${data.chapter}, Verse ${data.verse}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Load a random quote when the page loads
        window.onload = getRandomQuote;
    </script>
</body>
</html>
