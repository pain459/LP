<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Decoder</title>
</head>
<body>
    <h1>Upload QR Code Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div>
        <h2>Decoded Message:</h2>
        <textarea id="decodedText" rows="5" cols="50" readonly></textarea>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('http://localhost:5000/upload/', {  // Change the URL if necessary
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('decodedText').value = data.decoded_data || 'No QR code found';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
