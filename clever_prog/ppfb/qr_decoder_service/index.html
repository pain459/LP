<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Decoder</title>
</head>
<body>
    <h1>Upload QR Code Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Decode</button>
    </form>
    <div>
        <h2>Decoded Message:</h2>
        <textarea id="decodedText" rows="5" cols="50" readonly></textarea>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('http://localhost:5000/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const decodedTextElement = document.getElementById('decodedText');
                if (data.decoded_data) {
                    decodedTextElement.value = data.decoded_data;
                } else {
                    decodedTextElement.value = 'No QR code found';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
