<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Search for a User</h1>
    <form action="{{ url_for('search') }}" method="post">
        {{ form.hidden_tag() }}
        <label for="user_id">User ID:</label>
        {{ form.user_id }}
        {{ form.submit }}
    </form>
</body>
</html>
