<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Weather Result</title>
</head>
<body>
    {% if error %}
        <h1>Error: {{ error }}</h1>
    {% else %}
        <h1>The temperature in {{ city }} is {{ temperature }}Â°C</h1>
    {% endif %}

    <a href="/">Back to Home</a>

    {% if recent_searches and recent_searches|length > 0 %}
    <h2>Recent Searches:</h2>
    <ul>
        {% for search in recent_searches %}
        <li>{{ search }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
